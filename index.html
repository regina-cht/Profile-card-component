<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body class="bcg">
  <div class="main_box">
    <div class="card_pattern">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="profile_pic">
      <img class="profilepic" src="images/image-victor.jpg" alt="male profile picture">
    </div>
    <div class="profile_info">
      <p><span class="bold">Victor Crest</span> 26<br><span class="london">London</span></p>
    </div>
    <div class="info_table">
      <table>
        <thead>
          <tr>
            <th>80K</th>
            <th>803K</th>
            <th>1.4K</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Followers</td>
            <td>Likes</td>
            <td>Photos</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/regina-cht?tab=repositories" target="_blank">Regina Chavar√≠n</a>.
    </div>
  </footer>
</body>

</html>
